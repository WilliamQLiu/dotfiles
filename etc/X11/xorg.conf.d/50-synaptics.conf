# Example xorg.conf.d snippet that assigns the touchpad driver
# to all touchpads. See xorg.conf.d(5) for more information on
# InputClass.
# DO NOT EDIT THIS FILE, your distribution will likely overwrite
# it when updating. Copy (and rename) this file into
# /etc/X11/xorg.conf.d first.
# Additional options may be added in the form of
#   Option "OptionName" "value"
#

Section "InputClass"
    Identifier "touchpad"
    Driver "synaptics"
    MatchIsTouchpad "on"
    # Enables Palm Detection to prevent bad clicks
    # This seems to work on PS/2, but not on i2c
    # PalmMinWidth is minimum finger width at which touch is considered a palm
    # PalmMinZ is minimum finger pressure at which touch is considered a palm
    Option "PalmDetect" "1"
    Option "PalmMinWidth" "2"
    Option "PalmMinZ" "5"
    # Enable clickpad support
    Option "ClickPad" "true"
    # Sets up soft buttons at the bottom
    # First 40% - Left Button
    # Middle 20% - Middle Button
    # Right 40% - Right Button
    Option "SoftButtonAreas" "60% 0 82% 0 40% 59% 82% 0"
    # Disables Tap to click
    Option "MaxTapTime" "0"
    # Disable tap on bottom area of the touchpad - patch required
    Option "AreaBottomEdge" "4000"
    # Enable two finger scrolling
    Option "VertTwoFingerScroll" "on"
    Option "HorizTwoFingerScroll" "on"
    # Scroll Speed (negative int for reverse)
    Option "VertScrollDelta" "10"
    Option "HorizScrollDelta" "10"
    # Enable Two finger right click
    Option "TapButton1" "1"
    Option "TapButton2" "2"
    Option "TapButton3" "3"
    # Acceleration and Deceleration
    Option "AccelerationNumerator" "2"
    Option "AccelerationDenominator" "1"
    Option "AccelerationThreshold" "6"
    Option "AdaptiveDeceleration" "2"

    #'$xinput list' to get list of devices, then select specific device and edges
    #'$xinput list-props "DLL075B:01 06CB:76AF Touchpad"|grep Edges`
    # Edges
    Option "AreaLeftEdge" "148"  # original 48
    Option "AreaRightEdge" "1068"  # original 1168
    Option "AreaTopEdge" "86" # original 36
    Option "AreaBottomEdge" "544" # original 644

EndSection

